    <!-- ----------Email-------------- -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init("user_YAFoxJUs2LljGCvEGYtfa");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_x6obj9m', 'template_xgcuf0f', this)
                    .then(function () {
                        alert('Mensaje enviado, te contactaremos a la brevedad.');
                    }, function (error) {
                        alert('O    ops! hubo un error. Intenta nuevamente', error);
                    });
            });
        }
    </script>

        <section id="formulario">

                    <div class="col">
                        <h5>Realiza tu consulta</h5>
                        <div class="form-row">
                            <div class="col">
                                <form id="contact-form">
                                    <input type="hidden" name="contact_number">
                                    <label></label>
                                    <input type="text" name="user_name" class="form-control transparentForm"
                                        placeholder="Nombre y apellido">
                                    <label></label>
                                    <input type="email" name="user_email" class="form-control transparentForm"
                                        placeholder="Correo electrónico" required>
                                    <label></label>
                                    <textarea name="message" class="form-control transparentForm" rows="3"
                                        placeholder="Mensaje"></textarea>
                                    <input type="submit" class="btn btn-padd enviarForm" value="Enviar">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
